<!doctype html>
<html>
    <head>
        <link href="styles/options.css" rel="stylesheet">
        <script src="lib/jquery.min.js"></script>
        <script src="scripts/options.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="header">
          <h1 class="title">Partial Request</h1>
        </div>
        <div class="content">
          <form action="" class="options">
            <div class="option">
              <label for="protected_author">Protected Author <span class="weak">(Regular Expression)</span></label>
              <input type="text" id="protected_author" name="protected_author" placeholder="e.g. [IndependentIP|myotherauthor]" /><br />
              <label for="button_message">Button Message <span class="weak">(String)</span></label>
              <input type="text" id="button_message" name="button_message" placeholder="Go Merge Yourself!" /><br />
              <label for="alt_merge_message">Alternate Merge Message <span class="weak">(String)</span></label>
              <input type="text" id="alt_merge_message" name="alt_merge_message" placeholder="Because GitFlow sucks" />
            </div>
            <div class="buttons">
              <button id="save_btn" class="button">Save</button>
            </div>
          </form>
        </div>
      </div>
    </body>
</html>
